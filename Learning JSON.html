<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning JSON</title>
    <script>
    
    var teamMembers = [
    {
        
        "name": "Jerry",
        "role": "Supervisor",
        "experience": "5 years",
        "salary": "$500k"
    },
    {
        
        "name": "Samantha",
        "role": "Boss",
        "experience": "15 years",
        "salary": "$1.2 million"
    },            
                      ]
   
    document.getElementById("outputDiv").innerHTML = teamMembers;
    
    
    </script>
    </head>
    <body>
    <h1>JSON</h1><br>
    <div id="outputDiv"></div>
    </body>
</html>
